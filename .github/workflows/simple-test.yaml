name: simple-test

on: [push]

jobs:
  simple-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm install

      - name: Compile TypeScript
        run: |
          npm build
          echo "BUILD SUCCESS"
